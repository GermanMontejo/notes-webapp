{{define "add"}}
<html>
    <head>
        <title>Add Books</title>
    </head>
    <body>
        <h1>Add a Book</h1>
        <form action="/books/save" method="post">
            <p>Title</p>
            <br>
            <input type="text" name="title">
            <br>
            <p>Description</p>
            <textarea cols="50" rows="10" name="description"></textarea>
            <br>
            <p>Author</p>
            <input type="text" name="author">
            <br>
            <input type="submit" value="submit">
        </form>
    </body>
</html>
{{end}}
